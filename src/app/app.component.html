<div class="app" [ngClass]="{ contained: !wideScreen }" role="main">
  <div class="header">
    <img
      class="header-img"
      mat-card-image
      src="assets/MW_logo.png"
      alt="Mage Wars logo"
    />
  </div>
  <div class="navigation">
    <!-- TODO Mages tab, Spellbook tab -->
    <mat-button-toggle-group name="tabs" [value]="selectedTab">
      <mat-button-toggle
        value="codex"
        class="nav-btn"
        color="accent"
        (click)="navigateTo('codex')"
        >Codex</mat-button-toggle
      >
      <mat-button-toggle
        value="catalog"
        class="nav-btn"
        color="accent"
        (click)="navigateTo('catalog')"
        >Catalog</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <router-outlet></router-outlet>
</div>
