<div class="mage-list">
  <div
    *ngFor="let mage of list"
    class="mage-card"
    [ngClass]="{ glow: selectedMage?.id === mage.id }"
    (click)="mageSelected(mage)"
  >
    <img class="mage-img" src="{{ mage.cardFront }}" alt="Mage cover" />
    <img class="mage-img" src="{{ mage.cardBack }}" alt="Mage abilities" />
  </div>
</div>
