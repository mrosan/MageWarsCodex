<mat-card class="item-card">
  <mat-card-header class="card-header">
    <div class="title">
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{
        displayCategory(item.category)
      }}</mat-card-subtitle>
    </div>
    <div class="spacer"></div>
    <img
      *ngIf="item.image"
      class="card-img"
      mat-card-image
      src="{{ item.image }}"
      alt="Mage Wars logo"
    />
  </mat-card-header>
  <mat-card-content>
    <div class="card-description">
      {{ item.description }}
    </div>
  </mat-card-content>
</mat-card>
