<div class="list-container">
  <div class="inputs">
    <mat-card>
      <div class="main">
        <mat-form-field class="search">
          <mat-label *ngIf="list$ | async as list"
            >Search among {{ list.length }} terms and keywords</mat-label
          >
          <input
            matInput
            class="search-input"
            type="text"
            [formControl]="searchFormControl"
            [(ngModel)]="searchValue"
          />
          <button
            *ngIf="searchValue"
            matSuffix
            mat-icon-button
            (click)="searchValue = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <div class="example-button-container">
          <button
            mat-mini-fab
            [color]="showCategoryFilter ? 'warn' : 'accent'"
            (click)="filterButtonToggle()"
          >
            <mat-icon>filter_alt</mat-icon>
          </button>
        </div>
      </div>
      <div class="sub" *ngIf="showCategoryFilter">
        <!-- <div class="sub-title">Filter by category:</div> -->
        <div *ngFor="let cf of catFilters" class="sub-item">
          <mat-checkbox
            [(ngModel)]="cf.selected"
            (ngModelChange)="refreshList()"
            >{{ cf.displayName }}</mat-checkbox
          >
        </div>
      </div>
    </mat-card>
